<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional //EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:o="urn:schemas-microsoft-com:office:office" xmlns:v="urn:schemas-microsoft-com:vml" lang="en">

<head>
    <link rel="stylesheet" type="text/css" hs-webfonts="true" href="https://fonts.googleapis.com/css?family=DM+Sans:400,500,700&display=swap">
    <style type="text/css">
        .business-card {
            max-width: 500px;
            margin: auto;
            font-family: 'DM Sans', sans-serif;
            font-size: 12px;
            color: #33475B;
            line-height: 1.5;
        }

        .header {
            text-align: left;
            margin-bottom: 8px;
        }

        .header p {
            margin: 4px 0;
        }

        .company-info {
            margin-bottom: 8px;
        }

        .company-info p {
            color: #FF7A59; /* Orange color */
            margin: 0;
            font-weight: bold;
        }

        .contact-info,
        .website,
        .social-media {
            margin-bottom: 8px;
        }

        .footer {
            text-align: left;
            margin-top: 16px;
            border-top: 1px solid #99ACC2;
            padding-top: 8px;
            color: #99ACC2;
        }

        .social-media img {
            width: 16px;
            margin: 0 4px;
        }

        .social-media a {
            text-decoration: none;
            color: #33475B;
        }

        .social-media a:hover {
            color: #FF7A59; /* Hover color (orange) */
        }

        .unsubscribe {
            color: #99ACC2;
            text-decoration: none;
            font-size: 10px;
            display: block;
            margin-top: 8px;
        }
    </style>
</head>

<body>
    <div class="business-card">
        <div class="header">
            <p>Thanks & Regards,</p>
            <p>Ranjeet Rai (Digital Marketing Specialist)</p>
        </div>
        <div class="company-info">
            <p><a href="http://www.iaeglobalindia.net" target="_blank" style="color: #FF7A59; text-decoration: none; font-weight: bold;">iae GLOBAL India</a></p>
        </div>
        <div class="contact-info">
            <p>Phone & WhatsApp: +91 97162 58447</p>
            <p>Email: digital@iaeglobalindia.net</p>
            <p>Address: A-8, Rajouri Garden, New Delhi 110027</p>
        </div>
        <div class="website">
            <p>Website: <a href="http://www.iaeglobalindia.net" target="_blank">www.iaeglobalindia.net</a></p>
        </div>
        <div class="social-media">
            <p>Follow Us on Social Media:</p>
            <a href="#" target="_blank"><img src="fb.png" alt="facebook"></a>
            <a href="#" target="_blank"><img src="insta.png" alt="Instagram"></a>
            <a href="#" target="_blank"><img src="link.png" alt="Linkedin"></a>
            <a href="#" target="_blank"><img src="pint.png" alt="Pinterest"></a>
            <a href="#" target="_blank"><img src="twitt.png" alt="Twitter"></a>
            <a href="https://api.whatsapp.com/send?phone=+919716258447" target="_blank"><img src="whatsapp.png" alt="WhatsApp"></a>
            <a href="#" target="_blank"><img src="yt.png" alt="YouTube"></a>
        </div>
        <div>
            <img src="iae-GLOBAL-India-logo (1).png" alt="IAE Global India Logo">
        </div>
        
    </div>
</body>

</html>
